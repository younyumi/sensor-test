[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	nrf24/RF24@^1.4.9
   Wire
	marcoschwartz/LiquidCrystal_I2C@^1.0.0
build_src_filter = +<main_tx.cpp>
upload_port = /dev/ttyACM0

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	nrf24/RF24@^1.4.9
	marcoschwartz/LiquidCrystal_I2C@^1.0.0
build_src_filter = +<main_rx.cpp>
